<head>

<div class="vh-100 d-flex flex-column justify-content-center align-items-center ps-color2">
    <div class="bg-white p-3 border rounded shadow">
    <div class="mb-1">
        <h1 class="fs-1"> Login </h1>
    </div>
    <div>
        <form>
            <div class="mb-2">
                <label class="ms-2 form-label">Username</label>
                <div>
                    <input class="form-control" type="text" name="login-token" id="login-username">
                </div>
            </div>
            <div class="mb-2">
                <label class="ms-2 form-label">Token</label>
                <div>
                    <input class="form-control" type="text" name="login-token" id="login-token">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    </div>
</div>
