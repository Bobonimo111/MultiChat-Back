<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Chat Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body class="vh-100 d-flex flex-column justify-content-center align-items-center">
<div class="mb-1">
  <h1 class="fs-1"> Login </h1>
</div>
<div>
  <form>
    <div class="mb-2">
      <label class="ms-2 form-label">Username</label>
      <div>
        <input class="form-control" type="text" name="login-token" id="login-username">
      </div>
    </div>
    <div class="mb-2">
      <label class="ms-2 form-label">Token</label>
      <div>
        <input class="form-control" type="text" name="login-token" id="login-token">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</html>
